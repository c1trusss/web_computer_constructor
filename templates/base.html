<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>{{ page_title }}</title>
</head>
<header>
    <div class="header__left">
        <img src="static/img/logo.png" class="header__logo">
        <h1 class="header__title">Конструктор компьютера</h1>
    </div>
    {% if current_user.is_authenticated %}
        <nav class="header__right">
            <a href="/account" class="header__link">{{ current_user.email.split('@')[0] }}</a>
            <a href="/logout">
                <img src="static/img/logout.png" class="list__icon">
            </a>
        </nav>
    {% else %}
        <nav class="header__right">
            <a href="/login" class="header__link">Войти</a>
            <a href="/register" class="header__link">Регистрация</a>
        </nav>
    {% endif %}

</header>
<body>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
