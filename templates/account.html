{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
    <p>Выберите сборку</p>
    <select name="chooseConfig">
        {% for config in user_configs %}
            {% if config != "current" %}
                <option>{{ config }}</option>
            {% endif %}
        {% endfor %}
    </select>
{% else %}
    <h1>К сожалению, вы не вошли на сайт</h1>
{% endif %}
{% endblock %}
